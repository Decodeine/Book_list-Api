{% extends "base.html" %}

{% block content %}
<div class="register-container">
    <h2>Login</h2>
    <form method="POST" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
<style>
    /* Add your CSS styles here */
    h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .register-container {
        /* Add the styles from register.html's container class here */
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
    }

    .login-form {
        /* Add styles for the login form here */
        margin-top: 20px;
        display: flex;
        flex-direction: column;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
        /* Add styles for the form inputs here */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        
    </style>
{% endblock %}
