<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f8f9fa;
            padding: 5px;  
            text-align: center;
        }
        nav {
            background-color: #343a40;
            color: white;
            padding: 5px;  /* Reduced padding */
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}My Website{% endblock %}</h1>
    </header>

    <nav>
        <a href="{% url 'books' %}">Home</a>
    </nav>

    <main>
        {% block content %}
        <!-- Content blocks will go here -->
        {% endblock %}
    </main>

    <footer>
        &copy; 2022 My Website
    </footer>
</body>
</html>
